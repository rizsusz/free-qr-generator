<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Kód Generátor</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5b/Qr-128.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      
    }
    h1 {
      color: #333;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Kód Generátor</h1>

  <input type="text" id="linkInput" placeholder="Illeszd be a linket" style="width: 80%;"><br>

  <label for="colorSelect">QR szín:</label>
  <select id="colorSelect">
    <option value="#000000">Fekete</option>
    <option value="#1a73e8">Kék</option>
    <option value="#e91e63">Rózsaszín</option>
    <option value="#4caf50">Zöld</option>
    <option value="#ff5722">Narancs</option>
  </select>

  <br><br>
  <button onclick="generateQRCode()">QR kód generálása</button>
  <button onclick="downloadQRCode()">Letöltés PNG-ként</button>

  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const linkInput = document.getElementById("linkInput");
    const colorSelect = document.getElementById("colorSelect");
    const qrContainer = document.getElementById("qrcode");

    function generateQRCode() {
      const link = linkInput.value;
      const color = colorSelect.value;

      if (!link) {
        alert("Kérlek, adj meg egy linket!");
        return;
      }

      qrContainer.innerHTML = "";
      QRCode.toCanvas(link, {
        color: { dark: color, light: "#ffffff" },
        width: 256
      }, function (err, canvas) {
        if (err) console.error(err);
        qrContainer.appendChild(canvas);
      });
    }

    function downloadQRCode() {
      const canvas = qrContainer.querySelector("canvas");
      if (!canvas) {
        alert("Előbb generálj egy QR kódot!");
        return;
      }
      const link = document.createElement("a");
      const randomName = Math.random().toString(36).substr(2, 5);
      link.download = `qr_${randomName}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // Szín automatikus frissítése kiválasztáskor
    colorSelect.addEventListener("change", generateQRCode);
  </script>
</body>
</html>
