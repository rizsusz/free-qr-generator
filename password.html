<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jelsz칩gener치tor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #111827;
      --input: #d1d5db;
      --button: #2563eb;
      --button-hover: #1d4ed8;
    }

    [data-theme="dark"] {
      --bg: #111827;
      --card-bg: #1f2937;
      --text: #f9fafb;
      --input: #374151;
      --button: #3b82f6;
      --button-hover: #60a5fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      transition: all 0.3s ease;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }

    .container {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: background 0.3s ease;
    }

    input[type="range"] {
      width: 100%;
    }

    .option {
      margin: 8px 0;
      text-align: left;
    }

    .option input {
      margin-right: 8px;
    }

    #passwordDisplay {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      font-size: 16px;
      border: 1px solid var(--input);
      border-radius: 8px;
      background: transparent;
      color: var(--text);
    }

    button {
      padding: 12px 18px;
      margin: 5px 5px 10px 5px;
      font-size: 16px;
      background-color: var(--button);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .toggle-theme {
      font-size: 14px;
      background: none;
      border: 1px solid var(--input);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }

    .toggle-theme:hover {
      background-color: var(--input);
    }

    nav {
      margin-bottom: 20px;
    }

    select#navSelect {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--input);
      font-size: 16px;
      background: var(--card-bg);
      color: var(--text);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 24px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body data-theme="light">

  <!-- Navig치ci칩 -->
  <nav>
    <select id="navSelect" onchange="location = this.value;">
      <option value="index.html">QR k칩d gener치tor</option>
      <option value="password.html" selected>Jelsz칩gener치tor</option>
      <option value="ai.html">AI k칠pgener치tor</option>
    </select>
  </nav>

  <h1>Jelsz칩gener치tor</h1>

  <div>
    <button class="toggle-theme" onclick="toggleTheme()">游깽 M칩d v치lt치s</button>
  </div>

  <div class="container">
    <div class="option">
      <label>Hossz: <span id="lengthValue">12</span> karakter</label>
      <input type="range" id="lengthInput" min="4" max="32" value="12" />
    </div>

    <div class="option"><label><input type="checkbox" id="lowercase" checked /> Kisbet콤k</label></div>
    <div class="option"><label><input type="checkbox" id="uppercase" checked /> Nagybet콤k</label></div>
    <div class="option"><label><input type="checkbox" id="numbers" checked /> Sz치mok</label></div>
    <div class="option"><label><input type="checkbox" id="symbols" /> Speci치lis karakterek</label></div>

    <input type="text" id="passwordDisplay" placeholder="Jelsz칩 jelenik meg itt..." readonly />

    <button onclick="generatePassword()">游 Gener치l치s</button>
    <button onclick="copyPassword()">游늶 M치sol치s</button>
  </div>

  <script>
    const lengthInput = document.getElementById("lengthInput");
    const lengthValue = document.getElementById("lengthValue");
    const passwordDisplay = document.getElementById("passwordDisplay");

    const checkboxes = [
      document.getElementById("lowercase"),
      document.getElementById("uppercase"),
      document.getElementById("numbers"),
      document.getElementById("symbols"),
    ];

    // Friss칤t칠s cs칰szk치n치l 칠s checkboxokn치l
    lengthInput.addEventListener("input", () => {
      lengthValue.textContent = lengthInput.value;
      generatePassword();
    });

    checkboxes.forEach(checkbox =>
      checkbox.addEventListener("change", generatePassword)
    );

    function generatePassword() {
      const length = parseInt(lengthInput.value);
      const useLower = document.getElementById("lowercase").checked;
      const useUpper = document.getElementById("uppercase").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      const lower = "abcdefghijklmnopqrstuvwxyz";
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+-=[]{}|;:,.<>?";

      let allChars = "";
      if (useLower) allChars += lower;
      if (useUpper) allChars += upper;
      if (useNumbers) allChars += numbers;
      if (useSymbols) allChars += symbols;

      if (!allChars) {
        passwordDisplay.value = "";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const index = Math.floor(Math.random() * allChars.length);
        password += allChars[index];
      }

      passwordDisplay.value = password;
    }

    function copyPassword() {
      const password = passwordDisplay.value;
      if (!password) {
        alert("El콈bb gener치lj egy jelsz칩t.");
        return;
      }

      navigator.clipboard.writeText(password).then(() => {
        alert("Jelsz칩 v치g칩lapra m치solva!");
      });
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    // Automatikus gener치l치s indul치skor
    window.onload = generatePassword;
  </script>
</body>
</html>
