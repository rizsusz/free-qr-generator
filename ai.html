<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>AI Kép Generátor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #111827;
      --input: #d1d5db;
    }



    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--card-bg);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
    }
.dropdown-center {
  display: flex;
  justify-content: center;
  margin-top: 15px;
}

.dropdown-center select {
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid var(--input);
  background-color: var(--card-bg);
  color: var(--text);
}


    #pageSelect {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid var(--input);
      background-color: var(--card-bg);
      color: var(--text);
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid var(--input);
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .loading {
      margin-top: 20px;
      font-size: 16px;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #imageResult {
      margin-top: 20px;
      max-width: 100%;
      display: none;
    }
  </style>
</head>
<body>

  <div class="dropdown-center">
    <select id="pageSelect" onchange="location = this.value;">
      <option value="index.html">QR kód</option>
      <option value="password.html">Jelszó</option>
      <option value="ai.html" selected>AI kép</option>
    </select>
  </div>

  <header>
    <h1>AI Kép Generátor</h1>
  </header>

  <div class="container">
    <input type="text" id="prompt" placeholder="Írd be, mit szeretnél látni pl. 'cica űrhajóban'" />
    <button onclick="generateImage()">Kép generálása</button>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      Kép generálása folyamatban...
    </div>

    <img id="imageResult" />
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const img = document.getElementById("imageResult");
      const loader = document.getElementById("loading");

      if (!prompt) return;

      // Mutatjuk a betöltést
      loader.style.display = "block";
      img.style.display = "none";

      try {
        const response = await fetch("https://api.deepai.org/api/text2img", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Api-Key": "quickstart-QUdJIGlzIGNvbWluZy4uLi4K"
          },
          body: JSON.stringify({ text: prompt })
        });

        const data = await response.json();

        if (data.output_url) {
          img.src = data.output_url;
          img.style.display = "block";
        } else {
          alert("Hiba történt a kép generálásakor.");
        }
      } catch (error) {
        alert("Hiba történt a kép generálásakor.");
      } finally {
        loader.style.display = "none";
      }
    }
  </script>

</body>
</html>
