<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jelsz칩gener치tor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #111827;
      --input: #d1d5db;
      --button: #2563eb;
      --button-hover: #1d4ed8;
    }

    [data-theme="dark"] {
      --bg: #111827;
      --card-bg: #1f2937;
      --text: #f9fafb;
      --input: #374151;
      --button: #3b82f6;
      --button-hover: #60a5fa;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 20px;
    }

    nav {
      margin-bottom: 20px;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid var(--input);
      background-color: var(--card-bg);
      color: var(--text);
    }

    .container {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    input[type="range"] {
      width: 100%;
    }

    .options {
      text-align: left;
      margin: 15px 0;
    }

    .options label {
      display: block;
      margin-bottom: 6px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    #output {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
      word-break: break-all;
    }

    button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 16px;
      background-color: var(--button);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .toggle-theme {
      font-size: 14px;
      background: none;
      border: 1px solid var(--input);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .toggle-theme:hover {
      background-color: var(--input);
    }
  </style>
</head>
<body data-theme="light">
  <nav>
    <select onchange="location = this.value;">
      <option value="index.html">QR k칩d gener치tor</option>
      <option value="password.html" selected>Jelsz칩gener치tor</option>
    </select>
  </nav>

  <h1>Biztons치gos jelsz칩gener치tor</h1>
  <div class="container">
    <label for="lengthRange">Jelsz칩 hossza: <span id="lengthValue">12</span> karakter</label>
    <input type="range" id="lengthRange" min="4" max="32" value="12" oninput="updateLength()">

    <div class="options">
      <label><input type="checkbox" id="includeUpper" checked> Nagybet콤k (A-Z)</label>
      <label><input type="checkbox" id="includeLower" checked> Kisbet콤k (a-z)</label>
      <label><input type="checkbox" id="includeNumbers" checked> Sz치mok (0-9)</label>
      <label><input type="checkbox" id="includeSymbols"> Speci치lis karakterek (!@#...)</label>
    </div>

    <div id="output">Jelsz칩 itt jelenik meg</div>

    <button onclick="generatePassword()">Jelsz칩 gener치l치sa</button>
    <button onclick="copyToClipboard()">游늶 M치sol치s</button>
  </div>

  <button class="toggle-theme" onclick="toggleTheme()">游깽 M칩d v치lt치s</button>

  <script>
    const lengthRange = document.getElementById('lengthRange');
    const lengthValue = document.getElementById('lengthValue');
    const output = document.getElementById('output');

    function updateLength() {
      lengthValue.textContent = lengthRange.value;
    }

    function generatePassword() {
      const length = parseInt(lengthRange.value);
      const includeUpper = document.getElementById('includeUpper').checked;
      const includeLower = document.getElementById('includeLower').checked;
      const includeNumbers = document.getElementById('includeNumbers').checked;
      const includeSymbols = document.getElementById('includeSymbols').checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}<>?/|";

      let allChars = "";
      if (includeUpper) allChars += upper;
      if (includeLower) allChars += lower;
      if (includeNumbers) allChars += numbers;
      if (includeSymbols) allChars += symbols;

      if (allChars === "") {
        output.textContent = "V치lassz legal치bb egy karakter t칤pust!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randomIndex];
      }

      output.textContent = password;
    }

    function copyToClipboard() {
      const text = output.textContent;
      if (!text || text.includes("V치lassz")) return;

      navigator.clipboard.writeText(text).then(() => {
        alert("Jelsz칩 v치g칩lapra m치solva!");
      });
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    // Friss칤t칠s indul치skor is
    updateLength();
  </script>
</body>
</html>
